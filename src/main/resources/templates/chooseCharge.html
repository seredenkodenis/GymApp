<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GYM</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{../css/profile.css}"/>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container" style="margin-top: 103px; margin-bottom: 70px; width: 90%;background-color: white;">
    <div class="row">
        <div class="col-sm" style="text-align: center;">
            <p class="popout">
                <span>К</span>
                <span>У</span>
                <span>П</span>
                <span>И</span>
                <span>Т</span>
                <span>Ь</span>
            </p>
            <iframe class="dogy" src="https://gifer.com/embed/7Idb" width=350 height=300.638 frameBorder="0" allowFullScreen></iframe><p></p>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-sm" style="text-align: center;">
            <a th:href="@{payment/chargeMonth}"><button type="button" class="btn btn-primary">Абонимент на месяц</button></a>
            <a th:href="@{payment/chargeYear}"><button type="button" class="btn btn-primary">Абонимент на год</button></a>
        </div>
    </div>
</div>



<div th:replace="fragments/footer"></div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04="

<script th:src="@{../js/script.js}"></script>

</html>
