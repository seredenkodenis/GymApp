<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GYM</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{../css/profile.css}"/>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container" style="margin-top: 103px; margin-bottom: 70px; width: 90%;background-color: white;">
    <div style="margin-left: 10px; margin-right: 10px;">
        <h3 class="connect1">Связь с администрацией</h3>
        <p class="connect2">Оставьте своё сообщение ниже</p>
        <form th:method="post" th:action="@{/profile/connectAdministration}">
            <textarea id="mytextarea" name="text" required>Также оставьте свои контактные данные:)</textarea>
            <button style="margin-top: 10px; margin-bottom: 15px;" type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>



<div th:replace="fragments/footer"></div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04="
        crossorigin="anonymous"
></script>
<script th:src="@{../js/script.js}"></script>
</body>
</html>
