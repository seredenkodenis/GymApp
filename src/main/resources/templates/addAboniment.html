<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>GYM</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
         crossorigin="anonymous"
         />
       <link rel="stylesheet" th:href="@{../css/admin.css}"/>
   </head>
   <body>

   <div th:replace="fragments/header"></div>
     
<div class="container" style="margin-top: 93px;">

<form method="post" th:action="@{/admin/addAboniment}">

  <div class="form-group">
    <label for="number">Card-number</label>
    <input type="text" name="id" class="form-control" id="number" placeholder="00001" pattern="[0-9]+" required>
  </div>
  <select class="custom-select my-1 mr-sm-2" name="type" id="inlineFormCustomSelectPref" required>
                   <option selected>Абонимент</option>
                   <option value="month">Месяц</option>
                  <option value="monthAndTrainer">Месяц+тренер</option>
                  <option value="year">Год</option>
                </select>
  <button type="submit" style="margin-bottom: 30px; margin-top: 10px;" class="btn btn-primary">Добавить</button>
</form>
</div>


   <div th:replace="fragments/footer"></div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
         crossorigin="anonymous"
         ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
         integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04="
         crossorigin="anonymous"
         ></script>
   <script th:src="@{../js/script.js}"></script>
   </body>
</html>
