<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GYM</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{../css/profile.css}"/>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: '#mytextarea'
        });
        tinymce.init({
            selector: '#mytextarea2'
        });
        tinymce.init({
            selector: '#mytextarea3'
        });
        tinymce.init({
            selector: '#mytextarea4'
        });
        tinymce.init({
            selector: '#mytextarea5'
        });
        tinymce.init({
            selector: '#mytextarea6'
        });
        tinymce.init({
            selector: '#mytextarea7'
        });
    </script>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container" style="margin-top: 103px; margin-bottom: 70px; width: 90%;background-color: white;">
    <h1 style="margin-top: 15px; margin-bottom: 10px;">План тренировок</h1>
    <div class="accordion" id="accordionExample" style="padding-bottom: 15px;">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        ИМТ
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <p>Здесь вы можете расчитать свой ИМТ(индекс массы тела)</p>
                    <input type="text" class="weight" name="weight" placeholder="Масса">
                    <input type="text" class="height" name="height" placeholder="Рост(в см)">
                    <a><button class="btn btn-primary imt">Расчитать</button></a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Вторник
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <p th:utext="${tue}"></p>
                    <br><button type="button" data-toggle="modal" data-target="#exampleModal2" class="btn btn-primary">Изменить</button>
                    <a th:href="@{/profile/restDay/tue}"><button  type="button" style="margin-left: 15px;" class="btn btn-danger">Выходной</button></a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse3" aria-expanded="false" aria-controls="collapseThree">
                        Среда
                    </button>
                </h2>
            </div>
            <div id="collapse3" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    <p th:utext="${wen}"></p>
                    <br><button type="button" data-toggle="modal" data-target="#exampleModal3" class="btn btn-primary">Изменить</button>
                    <a th:href="@{/profile/restDay/wen}"><button type="button" style="margin-left: 15px;" class="btn btn-danger">Выходной</button></a>
                </div>
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse4" aria-expanded="true" aria-controls="collapseOne">
                            Четверг
                        </button>
                    </h2>
                </div>

                <div id="collapse4" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <p th:utext="${thu}"></p>
                        <br><button type="button" data-toggle="modal" data-target="#exampleModal4" class="btn btn-primary">Изменить</button>
                        <a th:href="@{/profile/restDay/thu}"> <button type="button" style="margin-left: 15px;" class="btn btn-danger">Выходной</button></a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse5" aria-expanded="false" aria-controls="collapseThree">
                            Пятница
                        </button>
                    </h2>
                </div>
                <div id="collapse5" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <p th:utext="${fri}"></p>
                        <br><button type="button" data-toggle="modal" data-target="#exampleModal5" class="btn btn-primary">Изменить</button>
                        <a th:href="@{/profile/restDay/fri}"><button type="button" style="margin-left: 15px;" class="btn btn-danger">Выходной</button></a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse6" aria-expanded="false" aria-controls="collapseThree">
                            Суббота
                        </button>
                    </h2>
                </div>
                <div id="collapse6" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <p th:utext="${sat}"></p>
                        <br><button type="button" data-toggle="modal" data-target="#exampleModal6" class="btn btn-primary">Изменить</button>
                        <a th:href="@{/profile/restDay/sat}"> <button type="button" style="margin-left: 15px;" class="btn btn-danger">Выходной</button></a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse7" aria-expanded="false" aria-controls="collapseThree">
                            Воскресение
                        </button>
                    </h2>
                </div>
                <div id="collapse7" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <p th:utext="${sun}"></p>
                        <br><button type="button" data-toggle="modal" data-target="#exampleModal7" class="btn btn-primary">Изменить</button>
                        <a th:href="@{/profile/restDay/sun}"><button type="button" style="margin-left: 15px;" class="btn btn-danger">Выходной</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Изменить</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:method="post" th:action="@{/profile/changePlan/mon}">
                    <textarea id="mytextarea" name="text" required>Ваш текст тут!</textarea>
                    <button type="submit" class="btn btn-primary">Change</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>



<div th:replace="fragments/footer"></div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04="
        crossorigin="anonymous"
></script>
<script th:src="@{../js/script.js}"></script>
</body>
</html>
