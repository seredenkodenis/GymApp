<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GYM</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{../css/profile.css}"/>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container" style="margin-top: 103px; margin-bottom: 70px; width: 90%;background-color: white;">
    <div style="margin-left: 10px; margin-right: 10px;">
        <h3 class="connect1">Учёт веса</h3>
        <button type="button" data-toggle="modal" data-target="#exampleModal1" class="btn btn-info">Добавить запись</button>
        <button type="button" data-toggle="modal" data-target="#exampleModal1" class="btn btn-warning">Посмотреть статистику</button>
    </div>
    <div style="margin-left: 10px; margin-right: 10px; margin-top: 15px;">
        <table class="table table-striped table-bordered table-dark">
            <thead>
            <tr>
                <th scope="col">Дата</th>
                <th scope="col">Вес</th>
                <th scope="col">Дополнительно</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="weight : ${weights}">
                <th scope="row" th:text="${weight.date}"></th>
                <td th:text="${weight.weight}"></td>
                <td th:text="${weight.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Найти</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:method="post" th:action="@{/profile/weightControl}">
                    <div class="form-group">
                        <label for="inputAddress">Вес(если вес не целый для разделения используйте .)</label>
                        <input type="text" class="form-control" id="inputAddress" name="weight" placeholder="60.3" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Дополнительно(можете записать здесь информацию)</label>
                        <input type="text" class="form-control" id="inputAddress" name="description" placeholder="Моё важное дополнение">
                    </div>
                    <div class="alert alert-danger" role="alert">
                        Нажав вы не сможете удалить запись!
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить запись</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>



<div th:replace="fragments/footer"></div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04="
        crossorigin="anonymous"
></script>
<script th:src="@{../js/script.js}"></script>
</body>
</html>
