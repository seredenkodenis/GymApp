<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add article</title>
    <link rel="stylesheet" th:href="@{/css/add.css}">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: '#mytextarea',
            plugins: "image imagetools media",
            video_template_callback: function(data) {
                return '<video width="' + data.width + '" height="' + data.height + '"' + (data.poster ? ' poster="' + data.poster + '"' : '') + ' controls="controls">\n' + '<source src="' + data.source1 + '"' + (data.source1mime ? ' type="' + data.source1mime + '"' : '') + ' />\n' + (data.source2 ? '<source src="' + data.source2 + '"' + (data.source2mime ? ' type="' + data.source2mime + '"' : '') + ' />\n' : '') + '</video>';
            }
        });


        /*tinymce.init({
            selector: "textarea",  // change this value according to your HTML
            plugins: "media",
            menubar: "insert",
            toolbar: "media",
            video_template_callback: function(data) {
                return '<video width="' + data.width + '" height="' + data.height + '"' + (data.poster ? ' poster="' + data.poster + '"' : '') + ' controls="controls">\n' + '<source src="' + data.source1 + '"' + (data.source1mime ? ' type="' + data.source1mime + '"' : '') + ' />\n' + (data.source2 ? '<source src="' + data.source2 + '"' + (data.source2mime ? ' type="' + data.source2mime + '"' : '') + ' />\n' : '') + '</video>';
            }
        });*/
    </script>

</head>
<body>

<form method="post" th:action="@{/admin/addNews}">
    <h1 style="text-align: center; color: cornflowerblue;">Добавить статью</h1>
    <label>
        <p class="label-txt">Введите название</p>
        <br>
        <input type="text" name="title" class="input" required>
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">Введите краткий текст</p>
        <br>
        <input type="text" name="shortText" class="input" required>
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <textarea style="height:800px;" id="mytextarea" name="text" required>Ваш текст тут!</textarea>

    <button type="submit">submit</button>
</form>

</body>
</html>
