<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>GYM</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
         crossorigin="anonymous"
         />
       <link rel="stylesheet" th:href="@{../css/admin.css}"/>
   </head>
   <body>

   <div th:replace="fragments/header"></div>

<div class="container" style="margin-top: 93px; margin-bottom: 70px;">
  <h2 style="margin-bottom: 30px; color: #f23849;  text-align: center;">Добавить пользователя</h2>
  <form method="post" th:action="@{/admin/addUser}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Имя</label>
      <input type="name" name="name" class="form-control" id="name" placeholder="Имя" required pattern="[а-яА-Яa-zA-Z]+">
    </div>
    <div class="form-group col-md-6">
      <label for="surname">Фамилия</label>
      <input type="surname" name="surname" class="form-control" id="surname" placeholder="Фамилия" required pattern="[а-яА-Яa-zA-Z]+">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com" pattern="[a-zA-z0-9]+@[a-zA-Z]+[.][a-zA-z]+">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Пароль</label>
      <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Введите 1234">
    </div>
      <div class="form-group col-md-6">
          <label for="name">Номер</label>
          <input type="name" name="id" class="form-control" id="id" placeholder="532132" required pattern="[0-9]+">
      </div>
  </div>
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input type="phone" name="phone" class="form-control" id="phone" placeholder="0506698747" required pattern="[0-9]+">
  </div>
  <div class="form-group">
    <label for="dateBirth">Дата рождения</label>
    <input type="text" name="birthday" class="form-control" id="dateBirth" placeholder="20/05/1998" required pattern="^\d{1,2}\/\d{1,2}\/\d{4}$">
  </div>
   <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="aboniment" required>
       <option value="none">Пустой</option>
    <option value="month">Месяц</option>
    <option value="monthAndTrainer">Месяц+тренер</option>
    <option value="year">Год</option>
  </select>
  <div class="form-group">
    <label for="inputAddress">Адресс</label>
    <input type="text" class="form-control" name="address" id="inputAddress" placeholder="ул. Птушкина-Колотушкина, 123">
  </div>
  <button type="submit" class="btn btn-primary">Зарегистрировать</button>
</form>
</div>

   <div th:replace="fragments/footer"></div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
         crossorigin="anonymous"
         ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
         integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04="
         crossorigin="anonymous"
         ></script>
   <script th:src="@{../js/script.js}"></script>
   </body>
</html>
